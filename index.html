<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taroteker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 class="title">Taroteker</h1>

<div class="fal-container">
    <button class="fal-btn">Kahve Falı</button>
    <button class="fal-btn">Rüya Yorumu</button>
    <button class="fal-btn">El Falı</button>
    <button class="fal-btn">Tarot Falı</button>
</div>

<h2 class="section-title">Burç Yorumları</h2>

<div class="burc-container">
    <button class="burc-btn">KOÇ</button>
    <button class="burc-btn">BOĞA</button>
    <button class="burc-btn">İKİZLER</button>
    <button class="burc-btn">YENGEÇ</button>
    <button class="burc-btn">ASLAN</button>
    <button class="burc-btn">BAŞAK</button>
    <button class="burc-btn">TERAZİ</button>
    <button class="burc-btn">AKREP</button>
    <button class="burc-btn">YAY</button>
    <button class="burc-btn">OĞLAK</button>
    <button class="burc-btn">KOVA</button>
    <button class="burc-btn">BALIK</button>
</div>

<h2 class="section-title">Tarot Açılımı</h2>

<div class="controls">
    <select id="cardCount">
        <option value="3">3 Kart</option>
        <option value="5" selected>5 Kart</option>
        <option value="7">7 Kart</option>
    </select>

    <input type="date" id="birthDate" />
</div>

<input type="text" id="questionInput" placeholder="Sorunuzu yazın (opsiyonel)">
<button id="openCardsBtn">Kartları Aç</button>

<div id="cardsArea"></div>

<script src="script.js"></script>
</body>
</html>
