<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taroteker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Taroteker</h1>
  <div class="user-inputs">
    <label for="birthdate">Doğum Tarihi:</label>
    <input type="date" id="birthdate">
    <label for="question">Sorunuzu yazın:</label>
    <input type="text" id="question" placeholder="Sorunuzu buraya yazın...">
    <label for="card-count">Kart Sayısı:</label>
    <select id="card-count">
      <option value="1">1 Kart</option>
      <option value="3" selected>3 Kart</option>
      <option value="5">5 Kart</option>
    </select>
    <button id="draw-btn">Kartları Aç</button>
  </div>

  <div class="cards" id="cards-container"></div>
  <div class="reading" id="reading"></div>
</div>

<audio id="flip-sound" src="sounds/card-flip.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
