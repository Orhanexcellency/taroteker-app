<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taroteker - Dünya Harikası</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'MedievalSharp', cursive;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  h1 {
    margin-top: 30px;
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #000;
  }
  #tarot-container {
    margin-top: 50px;
    perspective: 1200px;
  }
  #card-slot {
    width: 180px;
    height: 280px;
    border-radius: 15px;
    background: url('https://i.ibb.co/0Jmshvb/tarot-back.jpg') no-repeat center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.8s, box-shadow 0.5s, background 0.8s;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    font-size: 20px;
    color: #fff;
    text-shadow: 0 0 10px #000;
  }
  #card-slot.flipped {
    transform: rotateY(180deg) scale(1.08) translateY(-20px);
    color: #222;
    box-shadow: 0 20px 60px rgba(255, 200, 50, 0.7);
  }
  #card-interpretation {
    margin-top: 20px;
    min-height: 80px;
    max-width: 320px;
    text-align: center;
    font-size: 18px;
    line-height: 1.5;
    opacity: 0;
    transition: opacity 0.7s;
  }
  #card-interpretation.show {
    opacity: 1;
  }
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity:0.2; }
    50% { opacity:1; }
    100% { transform: translateY(-600px) translateX(50px); opacity:0; }
  }
</style>
</head>
<body>

<h1>Taroteker - Dünya Harikası</h1>

<div id="tarot-container">
  <div id="card-slot">Kart Çekmek İçin Tıkla</div>
</div>

<div id="card-interpretation"></div>

<audio id="card-sound" src="https://freesound.org/data/previews/341/341695_5260875-lq.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
