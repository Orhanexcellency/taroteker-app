<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taroteker – Fal Hikayesi</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
body {margin:0; font-family:'MedievalSharp',cursive; background:linear-gradient(135deg,#0d0d0d,#1a1a1a,#0f0f0f); color:#fff; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow:hidden;}
h1 {margin-top:20px;font-size:2.8rem;text-shadow:0 0 15px #0ff,0 0 30px #0ff,0 0 45px #0ff;color:#0ff;}
#input-container {margin-top:15px; display:flex; flex-direction: column; align-items:center;}
input, select, button {margin:5px; padding:8px 12px; border-radius:6px; border:none; font-size:16px;}
button {cursor:pointer; background:#0ff; color:#000; font-weight:bold; transition:0.3s;}
button:hover {background:#0aa;}
#tarot-container {margin-top:30px; perspective:1200px; display:flex; flex-wrap:wrap; justify-content:center;}
.card {width:120px; height:190px; margin:10px; border-radius:12px; background:url('https://i.ibb.co/Fz6r9Xx/tarot-backface.png') no-repeat center/cover; display:flex; align-items:center; justify-content:center; cursor:pointer; transition: transform 0.8s, box-shadow 0.5s, background 0.8s; box-shadow:0 10px 25px rgba(0,255,255,0.3); color:#0ff; text-shadow:0 0 5px #000; font-size:14px;}
.card.flipped {transform: rotateY(180deg) scale(1.1); box-shadow:0 15px 35px rgba(0,255,255,0.7); color:#fff;}
#card-interpretation {margin-top:20px; min-height:140px; max-width:360px; text-align:center; font-size:16px; line-height:1.5; opacity:0; transition:opacity 0.7s; text-shadow:0 0 5px #0ff,0 0 10px #0ff;}
#card-interpretation.show {opacity:1;}
.particle {position:absolute; width:3px; height:3px; background:rgba(0,255,255,0.5); border-radius:50%; animation: float 5s linear infinite;}
@keyframes float {0%{transform:translateY(0) translateX(0); opacity:0.2;}50%{opacity:1;}100%{transform:translateY(-600px) translateX(50px); opacity:0;}}
</style>
</head>
<body>
<h1>Taroteker</h1>
<div id="input-container">
<label>Doğum Tarihiniz:</label>
<input type="date" id="birthdate">
<label>Fal Seçimi:</label>
<select id="spread">
  <option value="1">Tek Kart</option>
  <option value="3">3 Kart (Geçmiş-Bugün-Gelecek)</option>
  <option value="5">5 Kart Özel Açılım</option>
</select>
<button id="drawBtn">Kartları Çek</button>
</div>

<div id="tarot-container"></div>
<div id="card-interpretation"></div>
<audio id="card-sound" src="https://freesound.org/data/previews/341/341695_5260875-lq.mp3"></audio>

<script>
// Kart verisi – Avok Tarot görselleri (örnek public URL)
const cards=[
{name:"Kupa Ası", meaning:"Yeni bir başlangıç kapıda. Bugün hissettiğin heyecan, kalbinde büyüyen umutla birleşiyor. Küçük adımlar seni büyük mutluluklara taşıyacak." , img:"https://upload.wikimedia.org/wikipedia/commons/2/2f/Cups_Ace.png"},
{name:"Sinek Üçü", meaning:"Karşılaştığın zorluklar seni güçlendiriyor. Sabırla ilerlediğinde, beklenmedik fırsatlar sana gülümseyecek." , img:"https://upload.wikimedia.org/wikipedia/commons/1/18/Wands_Three.png"},
{name:"Kılıç On", meaning:"Eski yüklerden kurtulma zamanı. Bu süreç seni olgunlaştıracak ve yeni başlangıçlara kapı aralayacak." , img:"https://upload.wikimedia.org/wikipedia/commons/f/f2/Swords_Ten.png"},
{name:"Tılsım Beş", meaning:"Maddi konularda endişeler olsa da, yakın zamanda bir denge yakalayacaksın. Dersleri iyi değerlendir." , img:"https://upload.wikimedia.org/wikipedia/commons/4/46/Pentacles_Five.png"},
{name:"Kupa On", meaning:"Mutluluk ve tamamlanmış bir dönem. Ailenle ve sevdiklerinle paylaşacağın anlar değerli olacak." , img:"https://upload.wikimedia.org/wikipedia/commons/4/46/Cups_Ten.png"},
{name:"Sinek Kralı", meaning:"Zihinsel açıklık ve liderlik seni ön plana çıkaracak. Kararlarında güven duymaya başlıyorsun." , img:"https://upload.wikimedia.org/wikipedia/commons/2/26/Wands_King.png"},
{name:"Tılsım Kraliçesi", meaning:"Pratik düşünce ve bolluk enerjisi hayatına yön veriyor. Fırsatları değerlendir." , img:"https://upload.wikimedia.org/wikipedia/commons/0/01/Pentacles_Queen.png"},
{name:"Kılıç Yedi", meaning:"Strateji ve dikkatle ilerliyorsun. Gizli fırsatlar ve yeni yollar seni bekliyor." , img:"https://upload.wikimedia.org/wikipedia/commons/5/5b/Swords_Seven.png"},
{name:"Kupa Üç", meaning:"Kutlamalar ve sosyal destek hayatını renklendiriyor. Arkadaşlarınla ve sevdiklerinle paylaşımlar değerli olacak." , img:"https://upload.wikimedia.org/wikipedia/commons/9/9b/Cups_Three.png"},
{name:"Kılıç Ası", meaning:"Yeni fikirler ve net kararlar almanın zamanı. Zihnin berrak, adımların sağlam olacak." , img:"https://upload.wikimedia.org/wikipedia/commons/0/0a/Swords_Ace.png"}
];

function generateStoryComment(cardMeaning,userBirth){
  let birthText = userBirth ? `Doğum tarihin ${userBirth}, bu tarih enerjilerini etkiliyor.` : '';
  return `${birthText} ${cardMeaning}`;
}

window.addEventListener("DOMContentLoaded",()=>{
const container=document.getElementById("tarot-container");
const interpretation=document.getElementById("card-interpretation");
const sound=document.getElementById("card-sound");
const drawBtn=document.getElementById("drawBtn");
const spreadSelect=document.getElementById("spread");
const birthInput=document.getElementById("birthdate");

// Partikül efekti
for(let i=0;i<40;i++){
const p=document.createElement('div');
p.className='particle';
p.style.left=Math.random()*100+'vw';
p.style.animationDelay=Math.random()*5+'s';
p.style.width=p.style.height=(2+Math.random()*3)+'px';
document.body.appendChild(p);
}

// Kart çekme
drawBtn.addEventListener("click",()=>{
container.innerHTML='';
interpretation.classList.remove("show");
const count=parseInt(spreadSelect.value);
let usedIndexes=[];
for(let i=0;i<count;i++){
let idx;
do {idx=Math.floor(Math.random()*cards.length);} while(usedIndexes.includes(idx));
usedIndexes.push(idx);
const card=cards[idx];
const cardDiv=document.createElement('div');
cardDiv.className='card';
cardDiv.innerHTML='?';
container.appendChild(cardDiv);

cardDiv.addEventListener("click",()=>{
cardDiv.classList.add('flipped');
cardDiv.style.background=`url('${card.img}') no-repeat center/cover`;
cardDiv.innerHTML='';
sound.currentTime=0; sound.play();

let userBirth=birthInput.value||'bilinmiyor';
setTimeout(()=>{
interpretation.innerHTML=generateStoryComment(card.meaning,userBirth);
interpretation.classList.add('show');
},500);

setTimeout(()=>{
cardDiv.classList.remove('flipped');
cardDiv.style.background="url('https://i.ibb.co/Fz6r9Xx/tarot-backface.png') no-repeat center/cover";
cardDiv.innerHTML='?';
},4000);
});
}
});
});
</script>
</body>
</html>
