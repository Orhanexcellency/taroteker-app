<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taroteker</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
h1 { color: #00ffff; }
#card-container {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    margin-top: 20px;
    padding-bottom: 10px;
}
.card {
    width: 120px;
    height: 200px;
    background: url('images/back.jpg') no-repeat center/cover;
    border-radius: 10px;
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.3s;
}
.card.flipped { transform: rotateY(180deg); }
#card-sound { display:none; }
#controls { margin-top: 20px; }
button { margin: 5px; padding: 10px 20px; background: #0ff; border: none; border-radius:5px; cursor:pointer; color:#000; font-weight:bold;}
#comment { margin-top:20px; max-width: 90%; line-height:1.5; }
#question { margin-top: 15px; width:90%; max-width:400px; padding:10px; border-radius:5px; border:none; }
</style>
</head>
<body>
<h1>Taroteker</h1>

<div id="controls">
<button onclick="setCardCount(1)">1 Kart</button>
<button onclick="setCardCount(3)">3 Kart</button>
<button onclick="setCardCount(5)">5 Kart</button>
</div>

<div id="card-container"></div>
<input type="text" id="question" placeholder="Sorunuzu yazın...">
<button onclick="generateComment()">Falı Oku</button>

<div id="comment"></div>
<audio id="card-sound" src="sounds/card-flip.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
