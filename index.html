<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taroteker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #120018;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4fd8;
        }

        .container {
            width: 92%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .box {
            background: #26002e;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            font-size: 20px;
        }

        .burclar {
            margin-top: 30px;
        }

        .burc-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .burc {
            background: #2f003b;
            padding: 16px;
            text-align: center;
            border-radius: 12px;
            font-size: 19px;
            font-weight: bold;
        }

        /* TAROT ALANI */
        .tarot-area {
            margin-top: 35px;
            background: #1a0021;
            padding: 20px;
            border-radius: 18px;
        }

        .btn {
            background: #ff4fd8;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }

        .cards-wrapper {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 5 KART HİZALAMA */
        .row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            justify-content: center; /* ALTTAKİ 2 KARTI ORTALAYAN KISIM */
        }

        .card {
            width: 110px;
            height: 180px;
            background: #350042;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="header">Taroteker</div>

    <div class="container">

        <!-- ÜST MENÜ -->
        <div class="grid-2">
            <div class="box">Kahve Falı</div>
            <div class="box">Rüya Yorumu</div>
            <div class="box">El Falı</div>
            <div class="box">Tarot Falı</div>
        </div>

        <!-- BURÇLAR -->
        <div class="burclar">
            <h2>Burç Yorumları</h2>

            <div class="burc-grid">
                <div class="burc">KOÇ</div><div class="burc">BOĞA</div><div class="burc">İKİZLER</div>
                <div class="burc">YENGEÇ</div><div class="burc">ASLAN</div><div class="burc">BAŞAK</div>
                <div class="burc">TERAZİ</div><div class="burc">AKREP</div><div class="burc">YAY</div>
                <div class="burc">OĞLAK</div><div class="burc">KOVA</div><div class="burc">BALIK</div>
            </div>
        </div>

        <!-- TAROT ALAN -->
        <div class="tarot-area">

            <select id="cardCount">
                <option value="5">5 Kart</option>
            </select>

            <select id="birthDate">
                <option value="1984-02-29">29.02.1984</option>
            </select>

            <input id="question" placeholder="Sorunuzu yazın (opsiyonel)" style="width:100%; margin-top:10px; padding:12px; border-radius:10px; border:none;">

            <button class="btn" onclick="openCards()">Kartları Aç</button>

            <div id="cardsArea" class="cards-wrapper"></div>

        </div>

    </div>

<script src="script.js"></script>

</body>
                                                                         </html>
