<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taroteker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Taroteker</h1>
</header>

<main>

<div class="features">

    <div class="feature-card" onclick="openCoffee()">
        <img src="images/kahve.png">
        <p>Kahve Falı</p>
    </div>

    <div class="feature-card" onclick="openDream()">
        <img src="images/dream.png">
        <p>Rüya Yorumu</p>
    </div>

    <div class="feature-card" onclick="openHand()">
        <img src="images/elfali.png">
        <p>El Falı</p>
    </div>


    <div class="feature-card" onclick="openTarot()">
        <img src="images/tarot.png">
        <p>Tarot Falı</p>
    </div>

</div>

<h2 class="section-title">Burç Yorumları</h2>

<div class="zodiac-container">
    <button>KOÇ</button>
    <button>BOĞA</button>
    <button>İKİZLER</button>
    <button>YENGEÇ</button>
    <button>ASLAN</button>
    <button>BAŞAK</button>
    <button>TERAZİ</button>
    <button>AKREP</button>
    <button>YAY</button>
    <button>OĞLAK</button>
    <button>KOVA</button>
    <button>BALIK</button>
</div>

<div class="tarot-section">
    <select id="cardCount">
        <option value="3">3 Kart</option>
        <option value="5">5 Kart</option>
    </select>

    <input id="question" placeholder="Sorunuzu yazın (opsiyonel)">

    <button onclick="openCards()" class="open-btn">Kartları Aç</button>

    <div id="cards" class="cards-container"></div>

    <div class="result-box">
        <h3>Yorum</h3>
        <p id="yorum"></p>
    </div>

</div>

</main>

<script src="script.js"></script>
</body>
</html>
